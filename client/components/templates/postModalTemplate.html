<div class="modal-header">
  <h3 class="modal-title">Tell us more about your {{selected}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="weight" class="col-sm-2 control-label">Weight</label>
	    <div class="col-sm-4">
	    	<div class="input-group">
	      	<input type="text" class="form-control" ng-model="form.weight" id="weight" placeholder="30">
	      	<span class="input-group-addon">lbs</span>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="price" class="col-sm-2 control-label">Price</label>
	    <div class="col-sm-4">
	    	<div class="input-group">
  				<span class="input-group-addon">$</span>
	      	<input type="text" class="form-control" ng-model="form.price" id="price" placeholder="1.00">
	      	<span class="input-group-addon">per lb</span>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="sell-by" class="col-sm-2 control-label">Sell by</label>
	    <div class="col-sm-4">
	      <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="dt" is-open="$parent.opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="sell-by" class="col-sm-2 control-label">Description</label>
	    <div class="col-sm-8">
	      <textarea class="form-control" ng-model="form.description" rows="3"></textarea>
	    </div>
	  </div>
	</form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok(form, dt)">Sell</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
